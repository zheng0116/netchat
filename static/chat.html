<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>NetChat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #ffffff;
            --nav-bg: #f8fafc;
            --text: #1e293b;
            --border: #e2e8f0;
            --hover: #f1f5f9;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        .nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 260px;
            height: 100vh;
            background: var(--nav-bg);
            padding: 1rem;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            border-right: 1px solid var(--border);
        }

        .nav-button {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            background: transparent;
            cursor: pointer;
        }

        .nav-button.active {
            background: var(--primary);
            color: white;
        }
        .nav-brand {
            margin-bottom: 1rem;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: var(--primary);
            padding: 0.5rem;
            font-weight: bold; 
        }

        .nav-logo svg {
            color: var(--primary);
        }

        .chat-container {
            margin-left: 260px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-area {
            flex: 1;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            padding-bottom: 100px;
        }

        .messages {
            display: none;
            flex-direction: column;
            padding: 2rem 1rem;
            overflow-y: auto;
            flex: 1;
        }

        .messages.active {
            display: flex;
        }

        .message {
            display: flex;
            padding: 1rem 1.5rem;
            margin: 0.75rem 0;
            border-radius: 1.2rem;
            max-width: 85%;
            gap: 1rem;
            align-items: flex-start;
            border: 1px solid var(--border);
            background: #fff;
        }

        .message.self {
            margin-left: auto;
            flex-direction: row-reverse;
            background: #f0f7ff;
        }

        .message.other,
        .message.ai {
            margin-right: auto;
            background: #f7f7f8;
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 0.8rem;
            background: #e1e1e1;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
            max-width: calc(100% - 50px);
        }

        .input-area {
            position: fixed;
            bottom: 0;
            left: 260px;
            right: 0;
            padding: 1.5rem 2rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 0.75rem;
            align-items: center;
            max-width: 900px;
            margin: 0 auto;
        }

        #message-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 0.8rem;
            resize: none;
            height: 42px;
        }

        .send-button,
        .file-button {
            height: 42px;
            min-width: 42px;
            border: none;
            border-radius: 0.8rem;
            cursor: pointer;
        }

        .send-button {
            background: var(--primary);
            color: white;
            padding: 0 1rem;
        }

        .file-button {
            background: #f0f0f0;
            color: #666;
        }

        .file-message {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1.2rem;
            background: #f7f7f8;
            border-radius: 0.8rem;
            text-decoration: none;
            color: inherit;
        }

        .message pre {
            background: #f7f7f8;
            border-radius: 0.8rem;
            padding: 1rem;
            overflow-x: auto;
            margin: 0.75rem 0;
        }

        .upload-progress {
            position: fixed;
            top: 0;
            left: 260px;
            right: 0;
            height: 2px;
            z-index: 1000;
        }

        #upload-progress-bar {
            height: 100%;
            background: #10a37f;
            width: 0%;
            transition: width 0.3s;
        }

        .model-selector {
            position: fixed;
            top: 1rem;
            left: calc(260px + 1rem);
            z-index: 100;
            padding: 0.5rem;
        }

        .model-selector select {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            background: white;
            color: var(--text);
            font-size: 0.9rem;
            cursor: pointer;
            outline: none;
            transition: all 0.2s;
        }

        .model-selector select:hover {
            border-color: var(--primary);
        }

        .model-selector select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
        }
    </style>
</head>

<body>
    <div class="nav">
        <div class="nav-brand">
            <a href="#" class="nav-logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path
                        d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z" />
                </svg>
                <span>NetChat</span>
            </a>
        </div>
        <button class="nav-button active" onclick="switchChat('group')">Áæ§ËÅä</button>
        <button class="nav-button" onclick="switchChat('ai')">AI Âä©Êâã</button>
    </div>
    <div class="chat-container">
        <div class="chat-area">
            <div class="model-selector" style="display: none;">
                <select id="model-selector">
                    <option value="openai">OpenAI</option>
                    <option value="qwen">ÈÄö‰πâÂçÉÈóÆ</option>
                    <option value="glm">Êô∫Ë∞± GLM</option>
                </select>
            </div>
            <div id="group-messages" class="messages active"></div>
            <div id="ai-messages" class="messages"></div>
            <div class="input-area">
                <input type="file" id="file-input" style="display: none;">
                <button class="file-button" onclick="document.getElementById('file-input').click()">üìé</button>
                <textarea id="message-input" placeholder="ËæìÂÖ•Ê∂àÊÅØ..." rows="1"></textarea>
                <button class="send-button" onclick="sendMessage()">ÂèëÈÄÅ</button>
            </div>
        </div>
    </div>
    <div class="upload-progress">
        <div id="upload-progress-bar"></div>
    </div>

    <script>
        let currentMode = 'group';
        let ws = null;
        const token = localStorage.getItem('token');
        const username = localStorage.getItem('username');

        if (!token || !username) window.location.href = '/';

        function switchChat(mode) {
            currentMode = mode;
            document.querySelectorAll('.nav-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('group-messages').classList.toggle('active', mode === 'group');
            document.getElementById('ai-messages').classList.toggle('active', mode === 'ai');
            
            document.querySelector('.file-button').style.display = mode === 'group' ? 'block' : 'none';
            document.querySelector('.model-selector').style.display = mode === 'ai' ? 'block' : 'none';

            if (mode === 'group' && (!ws || ws.readyState !== WebSocket.OPEN)) {
                connectWebSocket();
            }
        }

        async function connectWebSocket() {
            if (ws?.readyState === WebSocket.OPEN) return true;

            return new Promise((resolve, reject) => {
                ws = new WebSocket(`ws://${window.location.host}/api/ws?token=${encodeURIComponent(token)}&username=${encodeURIComponent(username)}`);

                ws.onopen = () => resolve(true);

                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        addMessage(data.userId, data.message, data.userId === username);
                    } catch (error) {
                        console.error('Ëß£ÊûêÊ∂àÊÅØÂ§±Ë¥•:', error);
                    }
                };

                ws.onclose = () => {
                    ws = null;
                    if (currentMode === 'group') setTimeout(connectWebSocket, 1000);
                    resolve(false);
                };

                ws.onerror = (error) => {
                    ws = null;
                    reject(error);
                };

                setTimeout(() => {
                    if (ws.readyState !== WebSocket.OPEN) {
                        ws.close();
                        resolve(false);
                    }
                }, 5000);
            });
        }

        function formatMessage(text) {
            let formattedText = text.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            formattedText = formattedText.replace(/```(\w+)?\n([\s\S]*?)```/g, (_, lang, code) =>
                `<pre><code class="language-${lang || ''}">${code.trim()}</code></pre>`
            );
            return formattedText.replace(/`([^`]+)`/g, '<code>$1</code>').replace(/\n/g, '<br>');
        }

        function addMessage(userId, text, isSelf, isAI = false) {
            const messages = document.getElementById(currentMode === 'group' ? 'group-messages' : 'ai-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isAI ? 'ai' : (isSelf ? 'self' : 'other')}`;

            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'user-avatar';
            avatarDiv.textContent = isAI ? 'AI' : userId.charAt(0).toUpperCase();

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            if (text.includes('ÂàÜ‰∫´‰∫ÜÊñá‰ª∂:')) {
                const [_, fileName, fileUrl] = text.match(/ÂàÜ‰∫´‰∫ÜÊñá‰ª∂: (.*?) \[(.*?)\]/);
                contentDiv.innerHTML = `
                    <div class="user-id">${userId}</div>
                    <a href="${fileUrl}" class="file-message" download><span>üìé</span><span>${fileName}</span></a>
                `;
            } else {
                contentDiv.innerHTML = `
                    <div class="user-id">${userId}</div>
                    <div class="message-text">${formatMessage(text)}</div>
                `;
            }

            if (isSelf) {
                messageDiv.appendChild(contentDiv);
                messageDiv.appendChild(avatarDiv);
            } else {
                messageDiv.appendChild(avatarDiv);
                messageDiv.appendChild(contentDiv);
            }

            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
            messageDiv.querySelectorAll('pre code').forEach(block => hljs.highlightElement(block));
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (!message) return;

            if (currentMode === 'group') {
                try {
                    if (!await connectWebSocket()) {
                        addMessage('Á≥ªÁªü', 'WebSocket ËøûÊé•Â§±Ë¥•ÔºåÊ≠£Âú®ÈáçËØï...', false);
                        return;
                    }
                    ws.send(JSON.stringify({ userId: username, message }));
                    input.value = '';
                } catch (error) {
                    addMessage('Á≥ªÁªü', 'ÂèëÈÄÅÂ§±Ë¥•ÔºåËØ∑ÈáçËØï', false);
                }
            } else {
                const model = document.getElementById('model-selector').value;
                addMessage(username, message, true);
                input.value = '';
                
                try {
                    const response = await fetch('/api/ai_chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ 
                            message,
                            model
                        })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        addMessage('AI Âä©Êâã', data.response, false, true);
                    } else {
                        addMessage('Á≥ªÁªü', 'Ëé∑Âèñ AI ÂìçÂ∫îÂ§±Ë¥•ÔºåËØ∑ÈáçËØï', false);
                    }
                } catch (error) {
                    addMessage('Á≥ªÁªü', 'ÁΩëÁªúÈîôËØØÔºåËØ∑ÈáçËØï', false);
                }
            }
        }

        document.getElementById('file-input').addEventListener('change', e => {
            const file = e.target.files[0];
            if (file) uploadFile(file);
        });

        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('userId', username);

            const progressBar = document.getElementById('upload-progress-bar');
            const progressDiv = document.querySelector('.upload-progress');
            progressDiv.style.display = 'block';

            try {
                const xhr = new XMLHttpRequest();
                xhr.open('POST', '/api/upload', true);
                xhr.setRequestHeader('Authorization', `Bearer ${token}`);

                xhr.upload.onprogress = (e) => {
                    if (e.lengthComputable) {
                        progressBar.style.width = (e.loaded / e.total * 100) + '%';
                    }
                };

                xhr.onload = () => {
                    if (xhr.status === 200) {
                        const data = JSON.parse(xhr.responseText);
                        ws.send(JSON.stringify({
                            userId: username,
                            message: `ÂàÜ‰∫´‰∫ÜÊñá‰ª∂: ${file.name} [${data.url}]`
                        }));
                    }
                };

                xhr.send(formData);
            } catch (error) {
                console.error('Êñá‰ª∂‰∏ä‰º†Â§±Ë¥•Ôºö', error);
            } finally {
                setTimeout(() => {
                    progressDiv.style.display = 'none';
                    progressBar.style.width = '0%';
                }, 500);
            }
        }

        document.getElementById('message-input').addEventListener('keypress', e => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        connectWebSocket();
    </script>
</body>

</html>
